<div class="tasks">
  <div class="tasks__header">
    <h1>To do list</h1>
    <app-button
      text="{{ showAddTask ? 'Close' : 'Add' }}"
      color="{{ showAddTask ? 'crimson' : 'deepskyblue' }}"
      textColor="white"
      (btnClick)="toggleAddTask()"
    ></app-button>
  </div>
  <app-tasks> </app-tasks>
</div>
